<!DOCTYPE html>
<html lang="en">
<head>
    <style>
        table {
            font-family: arial, sans-serif;
            border-collapse: collapse;
            width: 100%;
        }
        
        td, th {
            border: 1px solid #dddddd;
            text-align: left;
            padding: 8px;
        }
        
        tr:nth-child(even) {
            background-color: #dddddd;
        }
        </style>
        </head>
        <body>
        
        <table>
          <tr>
            <th>ID</th>
            <th>Full Name</th>
            <th>Email</th>
            <th>Created At</th>
            <th> Actions</th>
          </tr>
          {% for user in users %}
          <tr>
            <td >{{ user.id }}</td>
            <td> <a href="/show/{{ user.id }}">{{ user.fullname }}</a></td>
            <td>{{ user.email }}</td>
            <td>{{ user.created_at }}</td>
            <td><a href="/show/{{ user.id }}">Show</a> - <a href="/edit/{{ user.id }}">Edit</a> - <a href="/delete/{{ user.id }}">Delete</a></td>
          </tr>
        {% endfor %}
        <a href="/new" id="">Add a new user</a>
          
        </table>
</body>
</html>
